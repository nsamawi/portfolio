<body>
	<!--<header>
		<h1>Neema Samawi</h1>
		<h5>Big fan of keyboards and 0.5mm mechanical pencils.</h5>
	</header>-->
	<main>
		<aside class="sidenav">
			<a href="../"/>
				<img src="../images/icon_circle-01.png" height="70px" id="profile"/>
			</a>
			<div class="sidebar-links">
				<a id="illustration-link" href="../#illustration">Illustration</a>
				<a id="drawing-link" href="../#drawing">Drawing</a>
				<a id="painting-link" href="../#painting">Painting</a>
				<a href="#">About</a>
			</div>
		</aside>
		<section id="illustration">
			<h2>Bloom</h2>
			<div class="bloom-grid">
				<figure class="grid-item">
					<img class="myImg" src="../images/pink_and_green.jpg" height="450px"/>
					<figcaption>
						<art-title>Pink and Green</art-title>
						<br>
						<i>Pencil and watercolor</i>
						<br>
						<i>2020</i>
					</figcaption>
				</figure>
				<figure class="grid-item">
					<img class="myImg" src="../images/green_and_yellow.jpg" height="450px"/>
					<figcaption>
						<art-title>Green and Yellow</art-title>
						<br>
						<i>Pencil and watercolor</i>
						<br>
						<i>2020</i>
					</figcaption>
				</figure>
				<figure class="grid-item">
					<img class="myImg" src="../images/yellow_and_pink.jpg" height="450px"/>
					<figcaption>
						<art-title>Yellow and Pink</art-title>
						<br>
						<i>Pencil and watercolor</i>
						<br>
						<i>2020</i>
					</figcaption>
				</figure>
			</div>
			<div id="myModal" class="modal">
			  <span class="close">&times;</span>
			  <img class="modal-content" id="img01">
			  <div id="caption"></div>
			</div>
		</section>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		// Get the modal
		var modal = document.getElementById("myModal");

		// Get the image and insert it inside the modal - use its "alt" text as a caption
		var img = $(".myImg")
		var modalImg = $("#img01")
		var captionText = document.getElementById("caption");
		$(".myImg").click(function(){
			modal.style.display = "block";
		    var newSrc = this.src;
		    modalImg.attr('src', newSrc);
		    captionText.innerHTML = this.alt;
		});

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() { 
		  modal.style.display = "none";
		}
	</script>
</body>
</html>
